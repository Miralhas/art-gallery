{% extends 'base.html' %}
{% load static %}

{% block title %} Gallery2You {% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'gallery/style.css' %}">
{% endblock style %}

{% block content %}
    <section>
        <div class="index-container container-fluid pt-4">
            <div class="row shadow-lg">
                <div class="col-12 col-lg-6 d-flex order-lg-first order-last justify-content-center flex-column">
                    <h1 class="align-self-center">The past is written in Art.</h1>
                    <div class="align-self-center">
                        <button class="btn outline-btn">Create Gallery</button>
                    </div>
                </div>
                <div class="col-12 col-lg-6 d-flex justify-content-center mb-3 mb-lg-0">
                    <img src="{% static 'gallery/images/greek.png' %}" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block title %} Analytics {% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'analytics/style.css' %}">
{% endblock style %}

{% block content %}
    <section class="section">
        <h1 class="text-center mt-5">Analytics</h1>
        <div class="container-md">
            <div class="row justify-content-center my-3">
                <div class="col-lg-6 d-flex gap-2 justify-content-center">
                    <a id="galleries-chart" class="filter">Most Viewed Galleries</a>
                    <a id="artworks-chart" class="filter">Most Rated Artworks</a>
                    <a id="users-chart" class="filter">Most Viewed User Profiles</a>
                </div>
            </div>
            <div class="row p-3">
                <div class="col">
                    <div>
                        <canvas id="myCharts"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}

{% block script %}
    <script>
        const galleriesUrl = "{% url 'analytics:most_viewed_galleries' %}";
        const artworksUrl = "{% url 'analytics:most_rated_artworks' %}";
        const usersUrl = "{% url 'analytics:most_viewed_user_profiles' %}";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'analytics/charts.js' %}"></script>
{% endblock script %}
